spring:
  application:
    # 应用名称
    name: xiaohongshu-auth
  profiles:
    # 默认激活 dev 本地开发环境
    active: dev
  cloud:
    nacos:
      config:
        # 指定 Nacos 配置中心的服务器地址
        server-addr: http://127.0.0.1:8848
        # 配置 Data Id 前缀，这里使用应用名称作为前缀
        prefix: ${spring.application.name}
        # 所属组
        group: DEFAULT_GROUP
        # 命名空间
        namespace: xiaohongshu
        # 配置文件格式
        file-extension: yaml
        # 是否开启动态刷新
        refresh-enabled: true
      discovery:
        # 启用服务发现
        enabled: true
        # 所属组
        group: DEFAULT_GROUP
        # 命名空间
        namespace: xiaohongshu
        # 指定 Nacos 配置中心的服务器地址
        server-addr: 127.0.0.1:8848

